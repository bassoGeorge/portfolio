<div class="centered-container page">
    <main>
        <h2 class="title-font">MY WORK</h2>
        <!-- TODO: pagination -->
        <div class="projects-container" *ngIf="allData.length"> <!-- TODO: remove the *ngIf and add a decent loader, maybe inside work-grid -->

            <div class="work-grid-container"
                [style.visibility]="detailView ? 'hidden': 'visible'">

                <work-grid
                    [page] = "currentPage"
                    (select) = "showDetails($event)"
                >
                </work-grid>

                <work-grid-paginator
                    [pageCount] = "pages.length"
                    (pageChange) = "goToPage($event)"
                    [currentPage] = "currentPageNumber"
                ></work-grid-paginator>
            </div>

            <project-details
                *ngIf="detailView"
                [project]="selectedProject"
                (close)="closeDetails()"
            ></project-details>
        </div>
    </main>
</div>
