<div class="centered-container">
    <main>
        <h2>MY WORK</h2>
        <!-- TODO: pagination -->
        <div class="projects-container">

            <div class="work-grid-container">
                <section class="work-grid">
                    <project-card
                        *ngFor="let item of projects"
                        [project]="item.project"
                        [style.gridRowEnd]="'span '+item.weight"
                        (click)="showDetails(item.project)"
                    ></project-card>

                    <div style="grid-row-end: span 2;">
                    </div>

                    <!--
                         <project-card style="grid-row-end: span 5;"></project-card>
                         <project-card style="grid-row-end: span 3;"></project-card>
                    -->
                </section>
                <section style="text-align: center; flex-shrink: 1">
                    <button>Navigation</button>
                </section>
            </div>

            <project-details
                *ngIf="detailView"
                [project]="selectedProject"
                (close)="closeDetails()"
            ></project-details>
        </div>
    </main>
</div>
