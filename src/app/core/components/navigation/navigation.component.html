<nav class="bg-light">
    <ul class="navigation--pages horizontal-flat-list">
        <li *ngFor="let page of pages">
            <a id="page-nav-link-{{page.id}}" routerLink="{{page.target}}" routerLinkActive="page-link-active">
                <img [src]="getPageIcon(page)"/>
                <span>{{page.name}}</span>
            </a>
        </li>
    </ul>
    <div class="navigation--quick-links">
        <theme-switcher></theme-switcher>
    </div>
</nav>
